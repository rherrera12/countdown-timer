<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer</title>

  <!-- Countdown CSS (relative path for project pages) -->
  <link rel="stylesheet" href="assets/countdown.css" />

  <!-- Planet Fitness accents (simple, safe overrides) -->
  <style>
    .pf-countdown-panel { border-top: 6px solid #5F259F; }
    .pf-countdown-digits {
      background: #5F259F;
      color: #FFDE00;
      border-color: #5F259F;
    }
    .pf-countdown-label, .pf-countdown-sep { color: #5F259F; }
  </style>
</head>
<body style="margin:0; padding:40px 0; background:#fff;">

  <!-- Countdown instance -->
  <div
    data-countdown="pf"
    data-end="2025-08-31T23:59:59-04:00"
    data-theme="light"
    data-headline="Offer Ends Soon!"
    data-sub="Enrollment ends tonight"
    data-link="false"
    data-width="auto">
  </div>

  <!-- Countdown JS (relative path for project pages) -->
  <script src="assets/countdown.js" defer></script>
</body>
</html>
