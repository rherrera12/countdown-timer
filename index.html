<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer</title>

  <link rel="stylesheet" href="assets/countdown.css" />
  <!-- Planet Fitness accents (kept very simple to preserve symmetry) -->
  <style>
    :root {
      --pf-purple: #5F259F;
      --pf-yellow: #FFDE00;
    }
    .cd .value {
      background: var(--pf-purple);
      color: var(--pf-yellow);
      border-color: var(--pf-purple);
    }
    .cd .label, .cd .sep {
      color: var(--pf-purple);
    }
    .cd .panel { border-top: 6px solid var(--pf-purple); }
  </style>
</head>
<body>

  <main class="cd">
    <h1 class="headline">Offer Ends Soon!</h1>
    <p class="sub">Enrollment ends tonight</p>

    <section class="panel" aria-live="polite">
      <div class="units" id="cd-units">
        <div class="unit" aria-label="Days">
          <div class="value" id="cd-days"><span>0</span><span>0</span></div>
          <div class="label">DAYS</div>
        </div>
        <div class="sep">:</div>
        <div class="unit" aria-label="Hours">
          <div class="value" id="cd-hours"><span>0</span><span>0</span></div>
          <div class="label">HOURS</div>
        </div>
        <div class="sep">:</div>
        <div class="unit" aria-label="Minutes">
          <div class="value" id="cd-mins"><span>0</span><span>0</span></div>
          <div class="label">MINUTES</div>
        </div>
        <div class="sep">:</div>
        <div class="unit" aria-label="Seconds">
          <div class="value" id="cd-secs"><span>0</span><span>0</span></div>
          <div class="label">SECONDS</div>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/countdown.js" defer></script>
</body>
</html>
