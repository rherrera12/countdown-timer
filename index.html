<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offer Ends Soon! Don’t Miss Out!</title>

  <!-- Project-relative path (works on GitHub Pages project sites) -->
<link rel="stylesheet" href="assets/pf-countdown.css" />
</head>
<body class=""> <!-- add on-purple or on-yellow here if embedding on dark/brand sections -->

  <main class="pf-wrap" aria-live="polite">
    <h1 class="pf-headline">Offer Ends Soon! Don’t Miss Out!</h1>
    <p class="pf-kicker">Time remaining</p>

    <section class="pf-panel">
      <div class="pf-units">
        <!-- Days -->
        <div class="pf-unit" aria-label="Days">
          <div class="pf-flip" id="pf-days"></div>
          <div class="pf-label">Days</div>
        </div>
        <div class="pf-sep">:</div>

        <!-- Hours -->
        <div class="pf-unit" aria-label="Hours">
          <div class="pf-flip" id="pf-hours"></div>
          <div class="pf-label">Hours</div>
        </div>
        <div class="pf-sep">:</div>

        <!-- Minutes -->
        <div class="pf-unit" aria-label="Minutes">
          <div class="pf-flip" id="pf-mins"></div>
          <div class="pf-label">Minutes</div>
        </div>
        <div class="pf-sep">:</div>

        <!-- Seconds -->
        <div class="pf-unit" aria-label="Seconds">
          <div class="pf-flip" id="pf-secs"></div>
          <div class="pf-label">Seconds</div>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/pf-countdown.js" defer></script>
</body>
</html>
